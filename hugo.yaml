languageCode: en-us
baseURL: "https://nnamdiokoli.com"
title: Nnamdi Okoli
paginate: 5
theme: PaperMod

enableRobotsTXT: true
buildDrafts: false
buildFuture: false
buildExpired: false

#googleAnalytics: UA-123-45

minify:
  disableXML: true
  minifyOutput: true

params:
  env: production # to enable google analytics, opengraph, twitter-cards and schema.
  title: NnamdiOkoli
  description: "This is a portfolio website for **Nnamdi Okoli**, M.Sc."
  keywords: [Project, Portfolio, Data analytics]
  author: Nnamdi Okoli
  # author: ["Me", "You"] # multiple authors
  #images: ["<link or path of image for opengraph, twitter-cards>"]
  DateFormat: "January 2, 2006"
  defaultTheme: auto # dark, light
  disableThemeToggle: false

  ShowReadingTime: true
  ShowShareButtons: true
  ShowPostNavLinks: true
  ShowBreadCrumbs: true
  ShowCodeCopyButtons: false
  disableSpecial1stPost: false
  disableScrollToTop: false
  comments: false
  hidemeta: false
  hideSummary: false
  showtoc: false
  tocopen: false

  label:
    text: "Nnamdi Okoli"
    icon: "img/icon.png"
    iconHeight: 35

  # profile-mode
  profileMode:
    enabled: true # needs to be explicitly set
    title: "Nnamdi Okoli"
    subtitle: "This is a portfolio website for **Nnamdi Okoli**, M.Sc. Data analyst, Bioinformatician, business analyst"
    imageUrl: "img/profile.png"
    imageWidth: 120
    imageHeight: 120
    imageTitle: "Data Analyst"
    

  # home-info mode
  homeInfoParams:
    Title: "Nnamdi Okoli"
    Content: "This is a portfolio website for **Nnamdi Okoli**, M.Sc. Data analyst, Bioinformatician, business analyst."

  socialIcons:
    - name: LinkedIn
      url: "https://www.linkedin.com/in/nnamdi-okoli-30577215/"
    - name: Github
      url: "https://github.com/Nokol007/Nokol007"
    - name: Tableau
      url: "https://public.tableau.com/app/profile/n.o2620"
    - name: Rpubs
      url: "https://rpubs.com/namo"


  analytics:
    google:
      SiteVerificationTag: "XYZabc"
    bing:
      SiteVerificationTag: "XYZabc"
    yandex:
      SiteVerificationTag: "XYZabc"

  cover:
    hidden: true # hide everywhere but not in structured data
    hiddenInList: true # hide on list pages and home
    hiddenInSingle: false # hide on single page


  editPost:
#    URL: "https://github.com/chanin-www/content"
#    Text: "Suggest Changes" # edit text
    URL: ""
    Text: "" # edit text
    appendFilePath: true # to append file path to Edit link

  # for search
  # https://fusejs.io/api/options.html
  fuseOpts:
    isCaseSensitive: false
    shouldSort: true
    location: 0
    distance: 1000
    threshold: 0.4
    minMatchCharLength: 0
    keys: ["title", "permalink", "summary", "content"]
